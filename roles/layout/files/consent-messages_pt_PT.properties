\
<p style="text-align: center;">Vers&atilde;o 1.0, 20 Maio 2010</p> \
\
<p style="text-align: justify;">Para poder usufruir dos servi&ccedil;os associados &agrave; federa&ccedil;&atilde;o RCTSaai, deve conhecer e aceitar integralmente os termos e condi&ccedil;&otilde;es de utiliza&ccedil;&atilde;o (TCU) que lhes s&atilde;o aplic&aacute;veis. Para este efeito, leia atentamente os seguintes TCU, os quais, dada a natureza dos servi&ccedil;os a que se referem, podem ser objecto de actualiza&ccedil;&otilde;es ou modifica&ccedil;&otilde;es que produzir&atilde;o efeitos automaticamente e sem pr&eacute;-aviso, sendo devidamente publicitadas em: http://rctsaai.fccn.pt.</p>\
\
<p style="text-align: justify;">1. Para poder usufruir dos servi&ccedil;os dispon&iacute;veis na federa&ccedil;&atilde;o RCTSaai, o utilizador necessita de possuir uma conta (credenciais: login/password) de uma institui&ccedil;&atilde;o que pertence &agrave; federa&ccedil;&atilde;o RCTSaai. Essas credenciais destinam-se ao seu uso pr&oacute;prio, devendo manter-se confidenciais. &Eacute; da responsabilidade exclusiva do utilizador a gest&atilde;o, manuten&ccedil;&atilde;o, utiliza&ccedil;&atilde;o e salvaguarda das respectivas credenciais. A federa&ccedil;&atilde;o RCTSaai reserva-se o direito de suspender ou cancelar de imediato, e sem pr&eacute;-aviso, uma conta e/ou as respectivas credenciais sobre a qual existam meras suspeitas, ou eventuais confirma&ccedil;&otilde;es, de abuso ou uso indevido, podendo alertar as autoridades e processar judicialmente o(s) autor(es) de quaisquer tentativas ou ac&ccedil;&otilde;es que a possam prejudicar.</p>\
\
<p style="text-align: justify;">2. O utilizador d&aacute; desde j&aacute; o seu consentimento para que os seus dados previamente disponibilizados &agrave; sua institui&ccedil;&atilde;o de origem, possam ser enviados para os servi&ccedil;os inter-institucionais dispon&iacute;veis na Federa&ccedil;&atilde;o.</p>\
\
<p style="text-align: justify;">3. O envio dos dados destina-se em exclusivo para efeitos de autentica&ccedil;&atilde;o e autoriza&ccedil;&atilde;o de acesso, sendo para o prop&oacute;sito utilizando mecanismos de cookies e de trocas electr&oacute;nicas de atributos.</p>\
\
<p style="text-align: justify;">4. Os servi&ccedil;os dispon&iacute;veis na federa&ccedil;&atilde;o RCTSaai n&atilde;o podem ser utilizados para qualquer actividade ilegal ou tendo como prop&oacute;sito designadamente: a disponibiliza&ccedil;&atilde;o de conte&ugrave;dos racistas, insultuosos, pornogr&aacute;ficas ou obscenos; divulga&ccedil;&atilde;o de informa&ccedil;&atilde;o pessoal com intuitos difamat&oacute;rios; promo&ccedil;&atilde;o ou incentivo a actividades ilegais; disponibiliza&ccedil;&atilde;o de material sujeito a direito de autor ou propriedade intelectual sem a necess&aacute;ria autoriza&ccedil;&atilde;o dos seus leg&iacute;timos detentores; apresenta&ccedil;&atilde;o de mensagens publicit&aacute;rias; dissemina&ccedil;&atilde;o de c&oacute;digo ou programas inform&aacute;ticos em viola&ccedil;&atilde;o da lei aplic&aacute;vel ou qualquer actividade considerada vedada ao abrigo do disposto na carta do utilizador da RCTS (AUP RCTS), dispon&iacute;vel em: www.fccn.pt.</p>\
\
<p style="text-align: justify;">5. A federa&ccedil;&atilde;o RCTSaai n&atilde;o garante a continuidade e o acesso ininterrupto aos seus servi&ccedil;os, mas envidar&aacute; todos os esfor&ccedil;os para que tal suceda sem interrup&ccedil;&otilde;es ou que a reposi&ccedil;&atilde;o da eventual anormalidade seja efectuada no mais curto espa&ccedil;o de tempo poss&iacute;vel. Salvo o previsto na lei, a federa&ccedil;&atilde;o RCTSaai n&atilde;o &egrave; respons&aacute;vel pela fiabilidade e resultados dos servi&ccedil;os prestados, sendo pois estes disponibilizados no formato "as is".</p>\

